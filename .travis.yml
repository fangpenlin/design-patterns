language: python
python:
  - '2.7'
env:
  - TOXENV=py27
  - TOXENV=py34
# command to install dependencies
install: 
  - 'easy_install -U setuptools'
  - 'pip install -U pip'
  - 'pip install tox'
# command to run tests
script: 
  - 'py.test -svvv --cov-report term-missing --cov design_patterns tests'
  - 'tox'
  - 'pip install flake8'
  - 'flake8 design_patterns --ignore=E501,W293'
